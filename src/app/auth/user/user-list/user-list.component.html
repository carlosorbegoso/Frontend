<app-menu></app-menu>
<div class="container-fluid ">
    <div class="row pr-1">
        <div class="card card-body bg-light p-1 ">
            <div class="input-group">
                <span class="input-group-prepend">
                    <span class="btn">
                        <i class="fas fa-fw fa-list"></i>
                    </span>
                </span>
                <label class="form-control">
                    USUARIOS
                    <span style="float:right;">
                        <span class="">19:30:20 </span>
                        <span class="fas fa-fw fa-cog fa-spin  text-warning"></span>
                        <span class="fas fa-fw fa-globe"></span>
                    </span>
                </label>
            </div>

        </div>
    </div>
    <div class="card mt-2">
        <div class="card-header p-1">
            <div class="input-group ">
                <span class="input-group-text ">
                    <i class=" fa-fw fas fa-clipboard-list"></i>
                </span>
                <label class="form-control text-truncate"></label>
                <span class="input-group-text ">
                    <i class="fa-fw far fa-file"></i>
                </span>
            </div>
        </div>
        <div class="overflow-auto">
            <div class="card-body mb-2 sky-container">
                <!-- Desktop -->
                <div class="sky-display-table sky-container">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mobil</th>
                                <th scope="col">Roles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let u of users, let i=index">
                                <th scope="row"> {{+i+1}}</th>
                                <td>{{u.username}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.mobile}}</td>
                                <td>{{u.roles}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- Mobile -->
                <ol class="list-group sky-display-list" *ngFor=" let u of users, let i=index">
                    <div class="list-group-item list-group-item-action p-2">
                        <div class="form-row">
                            <div class="col-lg-12" style="font-size:9pt;">
                                {{+i+1}}
                                User: <b>{{u.username}}:</b> <b>|</b> User Created: <b>{{u.createBy}}</b>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-11">
                                <div class="form-row">
                                    <div class="col-12">

                                    </div>
                                    <div class="col-4 text-right">

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12">

                                    </div>
                                    <div class="col-4 text-right">

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12 text-left text-truncate" style="font-size:9pt;">
                                        Telefono: {{u.mobile}} <b>|</b> Cargo:{{u.roles}} <b>|</b> Correo:{{u.email}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </ol>
            </div>
        </div>
        <div class="card-footer fixed-bottom bg-light  p-1">
            <div class="btn-group btn-group-sm d-flex" role="group" aria-label="">
                <button type="button" class="btn btn-outline-secondary mr-1"><i class="fa fa-fw "></i></button>
                <button type="button" class="btn btn-outline-secondary"><i class="fa fa-fw "></i></button>
                <button type="button" class="btn btn-outline-secondary ml-1"><i class="fas fa-fw"></i></button>
            </div>
        </div>
    </div>
</div>
