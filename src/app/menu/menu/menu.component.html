<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav-content >
        <mat-toolbar color="primary">
            <a routerLink="/" class="navbar-brand">
                <span style="color:#4DB2EE ;font-family:'Arial Black';"> SKYBLUE</span>
                <span style="color:#aaa;"> | </span>
                <b style="color:black"></b>

                <b style="color:white;">{{nameUser}}</b>
            </a>
            <span class="menu-spacer"></span>
            <img class="img-avatar" src="{{avatar}}" alt="logo">
            <button type="button" mat-button (click)="drawer.toggle()" name="btnMenu" id="btnMenu">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
<div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-spinner style="top:50%;left:50%;"></mat-spinner>
</div>
<mat-drawer #drawer class="sidenav" mode="side">
    <mat-toolbar>
        <a routerLink="/" type="button" mat-button>
            <mat-icon>
                home
            </mat-icon>
        </a>
        <span class="sub-menu"></span>
        Menu
        <span class="sub-menu"></span>
        <button *ngIf="isLogged" type="button" mat-button (click)="onLogOut()" >
            <mat-icon>
                logout
            </mat-icon>
        </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <a mat-list-item [matMenuTriggerFor]="users">
            <button mat-menu-item>
                <mat-icon> engineering</mat-icon>
                <span>MANTENIMIETOS</span>
            </button>
            <mat-menu #users="matMenu" xPosition="after">
                <a routerLink="/auth/user" mat-menu-item type="button">
                    <mat-icon>
                        person
                    </mat-icon>
                    <span>USUARIOS</span>
                </a>
                <button mat-menu-item>
                    <mat-icon>
                        directions_car
                    </mat-icon>
                    <span>VEHICULOS</span>
                </button>

            </mat-menu>

        </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
</mat-drawer>
