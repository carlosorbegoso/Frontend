<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <a class="navbar-brand">
                <span style="color:#4DB2EE ;font-family:'Arial Black';"> SKYBLUE</span>
                <span style="color:#aaa;"> | </span>
                <b style="color:black"></b>

                <b style="color:black;">{{nameUser}}</b>
            </a>
            <span class="menu-spacer"></span>
            <img class="img-avatar" src="{{avatar}}">
            <button type="button" mat-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-drawer #drawer class="sidenav" mode="side">
    <mat-toolbar>
        <a href="/" type="button" mat-button>
            <mat-icon>
                home
            </mat-icon>
        </a>
        <span class="sub-menu"></span>
        Menu
        <span class="sub-menu"></span>
        <button type="button" (click)="onLogOut()" mat-button>
            <mat-icon>
                logout
            </mat-icon>
        </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <a mat-list-item [matMenuTriggerFor]="users">
            <button mat-menu-item>
                <mat-icon> engineering</mat-icon>
                <span>MANTENIMIETOS</span>
              </button>
            <mat-menu #users="matMenu" xPosition="after"> 
                <a href="user/list" mat-menu-item type="button" >
                    <mat-icon >
                        person
                    </mat-icon>  
                    <span>USUARIOS</span>
                </a>
                <button mat-menu-item>
                    <mat-icon>
                        directions_car
                    </mat-icon>
                    <span>VEHICULOS</span>
                </button>
                    
            </mat-menu>
            
        </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
</mat-drawer>
