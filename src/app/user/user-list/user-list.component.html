<app-menu ></app-menu >
    <mat-tab-group mat-align-tabs="end">
        <mat-tab >
            <ng-template mat-tab-label >
                <mat-icon>list</mat-icon>
            </ng-template>
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Users" #input>
                </mat-form-field>
                <div class="users-container">
                    <table mat-table [dataSource]="dataUsers" class="mat-elevation-z8">
                        <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef> UserName </th>
                            <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
                        </ng-container>
                        <ng-container matColumnDef="mobile">
                            <th mat-header-cell *matHeaderCellDef> Phone </th>
                            <td mat-cell *matCellDef="let element"> {{ element.mobile }} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                        </ng-container>
                        <ng-container matColumnDef="createTime">
                            <th mat-header-cell *matHeaderCellDef> Date create </th>
                            <td mat-cell *matCellDef="let element"> {{ element.createTime.substring(1,10) }} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>add_circle</mat-icon>
            </ng-template>
            <app-user-create></app-user-create>
        </mat-tab>
    </mat-tab-group>
